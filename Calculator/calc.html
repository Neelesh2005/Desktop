<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="back/calc.css">
    <title>Scientific Calculator</title>
</head>

<body>
   
        <h1>Scientific Calculator</h1>
      
    
    <div class="container">
        <header class="io_part">
            <input type="text" class="operation" disabled>
            <input type="number" class="result" disabled>
        </header>
    </div>
        <main class="child ">

            <section class="subcontainer hidden">
                
                <button class="item operator " value>(</button>
                <button class="item operator " value>)</button>
               
                <button class="item operator power" value="**">&Hat;</button>
                <button class="item operator " value>%</button>
               
                
                <button class="item operator " value="00">00</button>

            </section>
            <section class="subcontainer ">
                <button class="item operator button " value="/">/</button>
                <button class="item operator prod" value="*">*</button>
                <button class="item operator backspace">&#8678;</button>
                <button class="item operator clear ">AC</button>
                <button class="item num">9</button>
                <button class="item num">8</button>
                <button class="item num">7</button>
                <button class="item operator ">+</button>
                <button class="item num">6</button>
                <button class="item num">5</button>
                <button class="item num">4</button>
                <button class="item  operator ">-</button>
                <button class="item num">3</button>
                <button class="item num">2</button>
                <button class="item num">1</button>
                <button class="item  span_2_rows submit" style="background-color:#ff8052; color: black;">=</button>
                <button class="item expand contract" style="background-color: rgb(187, 225, 130); color:rgb(17, 38, 56);">Sci</button>
                <button class="item num">0</button>
                <button class="item  ">.</button>


            </section>

        </main>
    




    <script src="back/calc.js"></script>
</body>

</html>
